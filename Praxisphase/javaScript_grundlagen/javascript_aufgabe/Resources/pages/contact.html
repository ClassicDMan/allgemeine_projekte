<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt - Juan HyBlogs</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="icon" type="image/png" href="../../assets/Logo/J.png">

</head>

<body>

    <header>
        <div class="logo">
            <img src="../../assets/Logo/J.png" alt="HyBlogs Logo" width="40">
            <h1>Juan HyBlogs</h1>
        </div>
    </header>
    <div>
        <nav class="navbar">
            <ul>
                <li><a href="../home.html"><button class="navbar-button">Home</button></a></li>
                <li><a href="blogs.html"><button class="navbar-button">Blogs</button></a></li>
                <li><a href="contact.html"><button class="navbar-button">Contact</button></a></li>
            </ul>
          </nav>
    </div>

    <main>

        <section class="contact-container">
            <h2>Kontaktieren Sie uns</h2>
            <!-- Kontaktformular -->
            <form class="contact-form">
                <label for="first-name">Vorname:</label>
                <input type="text" id="first-name" name="first-name" required>

                <label for="last-name">Nachname:</label>
                <input type="text" id="last-name" name="last-name" required>

                <label for="email">E-Mail:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Nachricht:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Nachricht senden</button>
            </form>
            <br>
            <div class="contact-content">
                <!-- Google Maps Karte -->
                <div class="map-container">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2495.069584503413!2d6.864515929271161!3d51.29144351865816!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47b8c8ca189cd2a3%3A0xc4d70f0d42827225!2sHyand%20Solutions%20GmbH!5e0!3m2!1sde!2sde!4v1739802138916!5m2!1sde!2sde"
                        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>

            </div>
        </section>

    </main>

    <footer>
        <hr>
        <p>&copy; 2025 HyBlogs - Alle Rechte vorbehalten</p>
    </footer>

</body>

</html>
